<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ext.ux.BrowserAlert</title>		

<link href="css/Ext.ux.BrowserAlert.css" rel="stylesheet" />

<script src="http://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js"></script>
<script src="js/Ext.ux.BrowserAlert.js"></script>

<script>
Ext.onReady(function() {
	new Ext.ux.BrowserAlert
	({
		applyTo: 'wrapper', 
		bad: ['ie','firefox','opera','safari','chrome'],
		good: ['ie','firefox','opera','safari','chrome'],
		badMessage: 'Your browser is LAME! And it makes my game look ugly too.'
	})
})
</script>




</head>

<body>
<div id="wrapper">
</div>
</body>
</html>
